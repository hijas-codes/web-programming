<html>
<head><title>table</title>
</head>
<style>
tr {text-align: center;}
th {text-align: center;}
 th, td {
  border-style: ridge;
}
 th, td {
  border-color: #96D4D4;
}
tr:nth-child(even) {
  background-color: rgba(150, 212, 212, 0.4);
}

th:nth-child(even),td:nth-child(even) {
  background-color: rgba(150, 212, 212, 0.4);
}
</style>
<body><center>
<table border="3">
<center>
<tr><th colspan="6">December</th></tr>
<tr>
<td>MONDAY</td>
<td>TUESDAY</td>
<td>WEDNESDAY</td>
<td>THURSDAY</td>
<td>FRIDAY</td>
<td>saturday</td></tr>
<tr><td rowspan="2">Name</td><td>x</td><td colspan="2">xx</td><td colspan="2">xx</td></tr>
<tr><td colspan="2">xx</td><td colspan="2">xx</td><td>x</td></tr>

<tr><th colspan="6">Timming</th></tr>
<tr >
<td>8-9</td><td>9-10</td><td>10-11</td><td>1-2</td><td>2-3</td><td>3-4</td></tr>

</table></center>
</body>
</html>
